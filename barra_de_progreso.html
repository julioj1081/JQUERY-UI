<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Barra de progreso</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/jquery.js" language="javascript"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script type="text/javascript">
    $(document).ready(main);
    function main(){
      //$("#barra").progressbar({value:10});
      var b = $("#barra");
      var e = $("#etiqueta");
      b.progressbar({
        value: false,
        change: function(){
          e.text(b.progressbar("value")+"%");
        },
        complete: function(){
          e.text("| Carga completa |");
        }
      });
      function progreso(){
        var v = b.progressbar("value")||0;
        b.progressbar("value",v+1);
        if(v<99){
          setTimeout(progreso,100);
        }
      }
      setTimeout(progreso,100);
    }
  </script>
  <style media="screen">
    #etiqueta{
      float: left;
      margin-left: 48%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="barra">
    <div id="etiqueta">Cargando...</div>
</div>
</body>
</html>
