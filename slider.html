<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/jquery.js" language="javascript"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script type="text/javascript">
    $(document).ready(main);
    function main(){
      $("#slider").slider({
        range:"max",
        min: 1,
        max: 10,
        value: 5,
        //cada ves que se desliza
        slide: numAdultos
      });
      function numAdultos(event, ui){
        $("#adultos").val(ui.value);
      }
      //para mostrar el valor inicial
      $("#adultos").val(
        $("#slider").slider("value")
      );
    }
  </script>
  <style media="screen">

    }
  </style>
</head>
<body>
  <div id="slider"></div>
  <p><label for="adultos">Numero minimo de adultos</label>
  <input type="text" id="adultos"></p>
</body>
</html>
